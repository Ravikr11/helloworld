name: Deploying to EB
on:
 push:
   branches:
     - feature-*

  
jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
    - name: check out code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Installing Libraries
      run: |
          cd bad
          pip install flake8
    - name: Lint with flake8
      run: |
           # Select identifies which errors should cause the job to fail
           flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
           # The exit zero flag will show errors as warnings and not fail the run
           flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


 build:
  runs-on: ubuntu-latest
  needs: lint
  steps: 
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with: 
          python-version: 3.8
    - name: Installing Libraries
      run: |
            
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt -t .; fi
    - name: create zip bundle
      run: | 

          zip -r ../${{ github.sha }}.zip .
    - name: Archive Artifact
      uses: actions/upload-artifact@v2
      with:
        name: zipped-bundle
        path: ${{ github.sha }}.zip
           
 deploy:
  runs-on: ubuntu-latest
  needs: build
  steps:
  -  name: checkout code
     uses: actions/checkout@v2
  -  name: Set up Python
     uses: actions/setup-python@v2
     with: 
        python-version: 3.8
  -  name: Install Elastic Bean CLI
     run: |
           python -m pip install --upgrade pip 
           pip install awsebcli --upgrade
           eb --version

  -  name: Configure AWS Credentials
     uses: aws-actions/configure-aws-credentials@v1
     with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1
  -  name: Create EBS application
     run: |
          eb init -p python-3.6 hello-world --region us-east-1
      # Deploy to (or Create) the Elastic Beanstalk environment
  -  name: Create test environment & deploy
     run: |
          (eb use test-environment && eb status test-environment && eb deploy) || eb create test-environment